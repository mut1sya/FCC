<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>tic tac toe game</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container" id = "box">
  <table class="table text-center">
    <tr>
      <td id="1"><span class="hide">1</span></td>
      <td id="2"><span class="hide">2</span></td>
      <td id="3"><span class="hide">3</span></td>
    </tr>
    <tr>
      <td id="4"><span class="hide">4</span></td>
      <td id="5"><span class="hide">5</span></td>
      <td id="6"><span class="hide">6</span></td>
    </tr>
    <tr>
      <td id="7"><span class="hide">7</span></td>
      <td id="8"><span class="hide">8</span></td>
      <td id="9"><span class="hide">9</span></td>
    </tr> 
  </table>
  <div class="row">
  <div id="player" class = "col-sm-3">player: <span id="p">0</span></div>
  <div id="comp" class = "col-sm-3">comp: <span id="c">0</span></div> 
  <div id="draw" class = "col-sm-3">draw: <span id="d">0</span></div>
  </div
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>

</html>
