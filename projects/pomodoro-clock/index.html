<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>pomodoro clock</title>
  <link href='//fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class = "container" id ="box">
  <div class ="row text-center"><h3 id="message">work</h3></div>
  <div class="row text-center" id ="time"><h1><span id="minutes">25</span> : <span id="seconds">00</span></h1><br><span id="error"></span>
  </div>
  <div class ="row text-center">
    <div class="col-sm-4"><button class="btn btn-default" id ="add">+</button></div>
    <div class="col-sm-4"><button class="btn btn-default" id ="less">-</button></div>
    <div class="col-sm-4"><button class="btn btn-default btn-success" id ="start">Start</button></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
