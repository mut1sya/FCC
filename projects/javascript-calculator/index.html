<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class = "container" id = "box">
<div class = "row">
  <div class= "col-sm-offset-3 col-sm-6" >
    <div class="well" id ="results">

    </div>
  </div>
</div>
<!-- results row -->
<div class = "row">
  <div class= "col-sm-offset-3 col-sm-6" >
    <div class= "row">
      <div class= "col-sm-5">
        <button class ="btn btn-default" id ="clearAll" >clearAll</button>&nbsp;&nbsp;&nbsp;
      </div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="clear" >clear</button>
    </div>
    </div>
<!--     row one -->
    <div class= "row">
      <div class= "col-sm-3"><button class ="btn btn-default" id ="7" value = "7" >7</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="8" value = "8" >8</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="9" value = "9" >9</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="divide" value ="/" >&divide;</button></div>
    </div>  
    <div class= "row">
      <div class= "col-sm-3"><button class ="btn btn-default" id ="4" value = "4">4</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="5" value = "5">5</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="6" value = "6">6</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="times" value="*" >&times;</button></div>
    </div>
    <div class= "row">
      <div class= "col-sm-3"><button class ="btn btn-default" id ="1" value = "1">1</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="2" value = "2">2</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="3" value = "3">3</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="minus" value ="-" >-</button></div>
    </div>
    <div class= "row">
      <div class= "col-sm-3"><button class ="btn btn-default" id ="0" value = "0">0</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="dot" value = ".">.</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="equal" value ="=" >=</button></div>
      <div class= "col-sm-3"><button class ="btn btn-default" id ="plus" value ="+" >+</button></div>
    </div>
    </div>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
